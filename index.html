<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Kalkulator walut</title>
    <meta property="og:image" content="images/share.png">
</head>

<body class="body">
        <p class="paragraph">Kalkulator walut</p>
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Przelicz kursy walut:</legend>
                <p>
                    <label>
                        <span class="form__labelText">Kwota do przeliczenia*:</span> <input
                            class="form__field js-amount" type="number" required min="0.01" step="0.01">PLN
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Wybierz walutę:</span>
                        <select class=" form__field form__select js-exchange" name="currencyConverted">
                            <option class="js-euro" value="4.86">EUR</option>
                            <option class="js-dolar" value="4.95">USD</option>
                            <option class="js-pound" value="5.52">GBP</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p class="form__paragraph">Pola oznaczone * są wymagane.</p>
            <p>
                <button class="form__button js-submit">Przelicz</button> <input class="form__field form__field--reset"
                    type="reset" value="Wyczyść">
            </p>
        </form>

        <p class="paragraph paragraph--result">Za tą kwotę otrzymasz: <strong
                class="js-result">N/A</strong></p>

</body>

</html>
